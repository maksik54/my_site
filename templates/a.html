<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #8c0605; /* Dark Red */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .calculator-container {
            background: #5c0000; /* Darker Red */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 100%;
            max-width: 350px;
        }

        .display-container {
            background: #2a0000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        .expression-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            text-align: right;
            margin-bottom: 5px;
            min-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-text {
            font-size: 0.9em; /* Менший розмір */
            font-weight: bold;
            color: #cccccc; /* Світліший колір */
            text-align: right;
            min-height: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 16px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #8c0605;
            color: #000000;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #a50806;
        }

        .btn:active {
            background: #700504;
        }

        /* Спеціальні кнопки */
        .special {
            background: #2a0000;
            color: #ff6b6b;
            font-weight: bold;
        }

        .special:hover {
            background: #3a0000;
        }

        /* Оператори */
        .operator {
            background: #2a0000;
            color: #ff6b6b;
            font-weight: bold;
        }

        .operator:hover {
            background: #3a0000;
        }

        /* Кнопка AC */
        .ac {
            background: #2a0000;
            color: #ff6b6b;
            font-weight: bold;
        }

        .ac:hover {
            background: #3a0000;
        }

        /* Кнопка дорівнює */
        .equals {
            background: #2a0000;
            color: #ff6b6b;
            font-weight: bold;
        }

        .equals:hover {
            background: #3a0000;
        }

        form {
            display: contents;
        }

        button[type="submit"] {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .equal-sign {
            color: #cccccc;
            margin-right: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="expression-text">{{ current_expression }}</div>
                <div class="result-text">
                    {% if current_result and current_expression and not error %}
                    <span class="equal-sign">=</span>{{ current_result }}
                    {% elif error %}
                    <span class="equal-sign">=</span>Помилка
                    {% endif %}
                </div>
            </div>

            <form method="POST" action="/click">
                <div class="buttons-grid">
                    <!-- Рядок 1 -->
                    <button type="submit" name="button" value="clear" class="btn special">C</button>
                    <button type="submit" name="button" value="delete" class="btn special">⌫</button>
                    <button type="submit" name="button" value="percent" class="btn special">%</button>
                    <button type="submit" name="button" value="/" class="btn operator">/</button>

                    <!-- Рядок 2 -->
                    <button type="submit" name="button" value="7" class="btn">7</button>
                    <button type="submit" name="button" value="8" class="btn">8</button>
                    <button type="submit" name="button" value="9" class="btn">9</button>
                    <button type="submit" name="button" value="*" class="btn operator">×</button>

                    <!-- Рядок 3 -->
                    <button type="submit" name="button" value="4" class="btn">4</button>
                    <button type="submit" name="button" value="5" class="btn">5</button>
                    <button type="submit" name="button" value="6" class="btn">6</button>
                    <button type="submit" name="button" value="-" class="btn operator">-</button>

                    <!-- Рядок 4 -->
                    <button type="submit" name="button" value="1" class="btn">1</button>
                    <button type="submit" name="button" value="2" class="btn">2</button>
                    <button type="submit" name="button" value="3" class="btn">3</button>
                    <button type="submit" name="button" value="+" class="btn operator">+</button>

                    <!-- Рядок 5 -->
                    <button type="submit" name="button" value="ac" class="btn ac">AC</button>
                    <button type="submit" name="button" value="0" class="btn">0</button>
                    <button type="submit" name="button" value="." class="btn">,</button>
                    <button type="submit" name="button" value="calculate" class="btn equals">=</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
